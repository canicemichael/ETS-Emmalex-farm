<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css" integrity="sha512-1sCRPdkRXhBV2PBLUdRb4tMg1w2YPf37qatUFeS7zlBy7jJI8Lf4VHwWfZZfpXtYSLy85pkm9GaYVYMfw5BC1A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="../style/landing_page_1/gallery.min.css.map">
    <link rel="stylesheet" href="../style/landing_page_1/gallery.min.css">
</head>
<body>
    

    <section class="donkey-stable">
        <!-- popup -->
        <div class="popup">
            <!-- top bar -->
            <div class="top-bar">
                <p class="image-name">img1.png</p>
                <span class="close-btn"></span>
            </div>
            <!-- arrows -->
            <button class="arrow-btn left-arrow"><img src="img/arrow.png" alt=""></button>
            <button class="arrow-btn right-arrow"><img src="img/arrow.png" alt=""></button>
            <!-- image -->
            <img src="img/img1.png" class="large-image" alt="">
            <!-- image-index -->
            <h1 class="index">01</h1>
        </div>


        <h1 class="donkey_stable_head">Donkey Stable</h1>
        <div class="container">
            <div class="gallery-image">
                <img class="donkey-stable-img" src="../assets/landing_page/stable1.jpg" alt="stable1">
            </div>
            <div class="gallery-image">
                <img class="donkey-stable-img" src="../assets/landing_page/stable2.jpg" alt="stable2">
            </div>
            <div class="gallery-image">
                <img class="donkey-stable-img" src="../assets/landing_page/stable3.jpg" alt="stable3">
            </div>
            <div class="gallery-image">
                <img class="donkey-stable-img" src="../assets/landing_page/stable4.jpg" alt="stable4">
            </div>
            <div class="gallery-image">
                <img class="donkey-stable-img" src="../assets/landing_page/stable5.webp" alt="stable5">
            </div>
            <div class="gallery-image">
                <img class="donkey-stable-img" src="../assets/landing_page/sbale6.jpg" alt="stable6">
            </div>
        </div>
    </section>
    
    <section class="farm-feed"></section>
    
    <section class="medicine"></section>
    
    <section class="planted-grass"></section>
    
    <section class="abbatoir"></section>

    <script src="../scripts/gallery.js"></script>
</body>
</html>
